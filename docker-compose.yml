services:
  asrai-mcp-server:
    build: .
    image: asrai-mcp-server
    container_name: asrai_mcp_server
    environment:
      - ASRAI_HOST=0.0.0.0
      - ASRAI_PORT=8402
      - ASRAI_MAX_SPEND=5.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8402/health').then(r=>process.exit(r.ok?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nginx_network

networks:
  nginx_network:
    external: true
