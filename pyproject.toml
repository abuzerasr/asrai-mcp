[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asrai-mcp"
version = "0.3.4"
description = "Asrai crypto analysis MCP server â€” pay-per-use via x402 on Base"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.6.0",
    "x402>=0.2.0,<1.0.0",
    "eth-account>=0.13.0",
    "httpx>=0.27.0",
